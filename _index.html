<!doctype html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <title>Spectre CSS HTML Designer</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" async defer >
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapespectre.min.js"></script>
    <style>body,html{height:100%;margin:0}</style>
  </head>
  <body>
    <script>
      window.editor = grapesjs.init({
        height:         '100%',
        container:      'body',
        showOffsets:    true,
        fromElement:    true,
        noticeOnUnload: false,
        storageManager: false,
        plugins:        ['grapespectre'],
      });
    </script>
  </body>
</html>
